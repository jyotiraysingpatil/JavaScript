<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function operatorOperation(ev) {
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var operator = document.getElementById("n3").value;
            var result;
            if (operator == '+') {
                result = n1 + n2;
            } else if (operator == '-') {
                result = n1 - n2;
            } else if (operator == '*') {
                result = n1 * n2;
            } else if (operator == '/') {
                result = n1 / n2;
            } else {
                result = "Invalid operator";
            }
            document.getElementById("mydiv").innerHTML = result;
            document.getElementById("Result").value = result;
        }
    </script>
</head>
<body>
    <form>
        Number 1: <input type="text" id="n1" name="num1" placeholder="Enter First Number"> <br>
        Number 2: <input type="text" id="n2" name="num2" placeholder="Enter Second Number"> <br>
        Operator(+,-,*,/): <input type="text" id="n3" name="opr" placeholder="Enter any Operator (+,-,*,/)"> <br>
        <button type="button" name="btn" onclick="operatorOperation(event)">Calculate</button><br>
        Result: <input type="text" name="Result" id="Result" placeholder="Result"><br>
    </form>
    <div id="mydiv"></div>
</body>
</html>
