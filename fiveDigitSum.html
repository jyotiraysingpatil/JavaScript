<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumofDigit() {
            var n1 = parseInt(document.getElementById("n1").value);
            var m, sum = 0;
            while (n1 > 0) {
                m = n1 % 10;
                sum += m;
                n1 = Math.floor(n1 / 10);
            }
            document.getElementById("mydiv").innerHTML = sum;
            document.getElementById("result").value = sum;
        }
    </script>
</head>
<body>
    <form>
        Enter Five-digit Number:<input type="text" id="n1" name="n1" placeholder="Enter Number"><br>
        Result:<input type="text" id="result" name="result" placeholder="Result"><br>
        <button type="button" id="btn" name="btn" value="sumofdigit" onclick="sumofDigit()">Sum of Digits</button>
    </form>
    <div id="mydiv"></div>
</body>
</html>
